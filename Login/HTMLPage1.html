<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body>

    <h2>Login</h2>
    <form id="loginForm">
        <label for="name">Name:</label><br>
        <input type="text" id="name" placeholder="Enter Name" required><br><br>

        <label for="password">Password:</label><br>
        <input type="password" id="password" placeholder="Enter Password" required><br><br>

        <button type="submit">Login</button>
    </form>

    <script>
        const form = document.getElementById('loginForm');

        form.addEventListener('submit', function (event) {
            event.preventDefault();  // Prevent form submission

            const name = document.getElementById('name').value;
            const password = document.getElementById('password').value;

            // Store name and password in localStorage
            localStorage.setItem('name', name);
            localStorage.setItem('password', password);

            // Confirmation or redirection
            alert('Login details saved!');
        });
    </script>

</body>
</html>
